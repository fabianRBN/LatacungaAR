<div class="row">
  <div class="col-6" *ngFor="let item of graficaUsuarios">
      <div class="card">
      <div class="card-body">
        <app-grafico-dona [leyenda]='item.leyenda' 
            [doughnutChartLabels]='item.labels'
            [doughnutChartData]='item.data'
            [doughnutChartType]='item.type'
        ></app-grafico-dona>
      </div>
    </div>
  </div>
</div>
