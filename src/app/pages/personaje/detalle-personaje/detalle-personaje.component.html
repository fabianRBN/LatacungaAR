<div class="card">
  <div class="card-body">
    <h3 class="card-title">{{personaje.nombre}}</h3>
    <h3 class="card-title">
      <a href="#" class="btn btn-primary" style="float: right;" [routerLink]="['/crear-personaje', personaje.key ]">Editar</a>
    </h3>
    <h6 class="card-subtitle"> {{usuario.nombre}} - {{usuario.email}}</h6>
    <div class="row">
      <div class="col-lg-6">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item" [ngClass]="{active: first}" *ngFor="let img of personaje.galeria ;let x = index;let first = first">
              <img class="d-block w-100 imagenGaleria" src="{{img.imagenURL || 'http://www.ccsa.edu.sv/assets/camaleon_cms/image-not-found-26112ee47503d45cff89e808e1d1a5f7.png'}} "
                alt="{{estilo[x]}}">
              <div class="carousel-caption d-none d-md-block">
                <h3 class="text-white">{{img.titulo}}</h3>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="block-ellipsis-detalle">
          <p>
            {{personaje.descripcion}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
