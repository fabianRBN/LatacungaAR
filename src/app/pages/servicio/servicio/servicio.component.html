<div>
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div>
          <label>Nombre del servicios a buscar</label>
          <input name="nombre" (keydown)="buscar($event)" class="form-control form-control-line" placeholder="" type="text">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Row -->
<div class="row">
  <div class="col-lg-3 col-md-6" *ngFor="let servicio of listaServicios; let i = index;">
    <!-- Card -->
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{servicio.nombre}}</h4>
        <hr>
        <h5 class="card-text block-ellipsis">{{servicio.categoria}}</h5>
        <h6 class="card-text block-ellipsis">{{servicio.tipoDeActividad}}</h6>
        <div aling="center">
          <div class="button-group">
            <a href="#" class="btn btn-sm btn-primary" [routerLink]="['/detalle-servicio', servicio.key ]">Detalle</a>
            <button class="btn btn-sm btn-danger" (click)="eliminar(servicio.key,servicio.nombre)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Card -->
  </div>
  <!-- column -->
</div>
